<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Draco AI ‚Äî Dashboard</title>
  <link rel="icon" href="data:,">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

    :root {
      --bg-1: #020214;
      --bg-2: #0a0a12;
      --neon: #00f0ff;
      --accent: #7cffc7;
      --muted: #9aa7b2;
      --glass: rgba(255, 255, 255, 0.03);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, "Helvetica Neue", Arial;
      color: #e6fbff;
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }

    .app {
      display: flex;
      gap: 22px;
      height: 100vh;
      padding: 28px;
    }

    /* SIDEBAR */
    .sidebar {
      width: 300px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.06));
      border: 1px solid rgba(0, 255, 255, 0.06);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 255, 255, 0.03) inset;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* brand */
    .brand {
      font-weight: 700;
      color: var(--neon);
      font-size: 1.2rem;
      text-shadow: 0 0 14px rgba(0, 255, 255, 0.12);
    }

    /* memory */
    .memory h3 {
      margin: 0 0 8px 0;
      color: var(--muted);
      font-size: .9rem
    }

    #memoryList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 240px;
      overflow: auto;
      border-radius: 10px;
      background: var(--glass);
      padding: 8px;
    }

    #memoryList li {
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: linear-gradient(90deg, rgba(0, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      font-size: .9rem;
      color: #bff9ff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6) inset;
    }

    /* status */
    .status-panel h3 {
      margin: 0;
      color: var(--muted);
      font-size: .9rem
    }

    .mode {
      margin-top: 8px;
      padding: 10px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    .mode.idle {
      background: rgba(255, 255, 255, 0.02);
      color: #9fe2e2;
      border: 1px solid rgba(0, 255, 255, 0.04)
    }

    .mode.listening {
      background: linear-gradient(90deg, #003b41, #00585f);
      color: #cff8ff;
      border: 1px solid rgba(0, 255, 255, 0.12);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.14)
    }

    .mode.speaking {
      background: linear-gradient(90deg, #2e004b, #7b00ff);
      color: #ffdfff;
      border: 1px solid rgba(124, 0, 255, 0.12);
      box-shadow: 0 0 22px rgba(124, 0, 255, 0.14)
    }

    .info {
      font-size: .85rem;
      color: var(--muted);
      margin-top: 10px
    }

    /* Pomodoro widget */
    .pomodoro {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: radial-gradient(circle at top left, rgba(0, 255, 255, 0.12), transparent 55%);
      border: 1px solid rgba(0, 255, 255, 0.12);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.85rem;
      color: #c7f9ff;
    }

    .pomodoro.hidden {
      display: none;
    }

    .pomodoro-cup {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: conic-gradient(from 270deg, #ffb347 0, #ffb347 var(--pomo-fill, 0%), rgba(0, 0, 0, 0.35) var(--pomo-fill, 0%));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
    }

    .pomodoro-cup::after {
      content: "‚òï";
      position: absolute;
      font-size: 20px;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.8));
    }

    .pomodoro-body {
      flex: 1;
    }

    .pomodoro-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .pomodoro-label {
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .pomodoro-mode {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--accent);
    }

    .pomodoro-time {
      font-variant-numeric: tabular-nums;
      font-size: 0.9rem;
    }

    .pomodoro-bar {
      position: relative;
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.55);
      overflow: hidden;
    }

    .pomodoro-bar-fill {
      position: absolute;
      inset: 0;
      width: 0;
      border-radius: inherit;
      background: linear-gradient(90deg, #00f0ff, #7cffc7);
      box-shadow: 0 0 14px rgba(0, 255, 255, 0.4);
      transition: width 280ms linear;
    }

    /* MAIN */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px
    }

    .console {
      flex: 1;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(0, 0, 0, 0.04));
      border-radius: 14px;
      padding: 18px;
      border: 1px solid rgba(0, 255, 255, 0.04);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
    }

    /* chat window */
    .chat {
      flex: 1;
      overflow: auto;
      border-radius: 10px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.05));
      border: 1px solid rgba(0, 255, 255, 0.03);
    }

    .msg {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      align-items: flex-end
    }

    .msg.user {
      justify-content: flex-end
    }

    .msg .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      color: #001;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.55);
    }

    .msg.user .bubble {
      background: linear-gradient(90deg, #00eaff, #7cffc7)
    }

    .msg.draco .bubble {
      background: linear-gradient(90deg, #0b1220, #072033);
      color: #dff7ff;
      border: 1px solid rgba(0, 255, 255, 0.06)
    }

    .msg .meta {
      font-size: .75rem;
      color: var(--muted);
      margin-top: 6px
    }

    /* controls */
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 12px
    }

    #cmdInput {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.04);
      background: #03050a;
      color: #bff;
      outline: none;
      font-size: 1rem
    }

    #sendBtn,
    #micBtn {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: var(--neon);
      color: #001;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.06)
    }

    #micBtn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.04)
    }

    /* footer */
    .credits {
      text-align: right;
      color: var(--muted);
      font-size: .85rem;
      margin-top: 4px
    }

    /* small screens */
    @media (max-width:900px) {
      .app {
        flex-direction: column;
        padding: 16px
      }

      .sidebar {
        width: auto;
        display: flex;
        flex-direction: row;
        gap: 12px;
        align-items: center;
        padding: 10px;
        overflow: auto
      }

      .memory {
        display: none
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">‚ö° Draco AI</div>
      <div class="memory">
        <h3>Memory</h3>
        <ul id="memoryList"></ul>
        <button id="clearMemory">Clear</button>
      </div>
      <div class="status-panel">
        <h3>Status</h3>
        <div id="modeBadge" class="mode idle">Idle</div>
        <div class="info">
          <div>Host: <span id="host">ws://localhost:8765</span></div>
          <div>Client: <span id="clientStatus">Disconnected</span></div>
        </div>
        <div id="pomodoroWidget" class="pomodoro hidden">
          <div class="pomodoro-cup" id="pomodoroCup"></div>
          <div class="pomodoro-body">
            <div class="pomodoro-row">
              <div class="pomodoro-label">Pomodoro</div>
              <div class="pomodoro-mode" id="pomodoroMode">Idle</div>
            </div>
            <div class="pomodoro-row">
              <div class="pomodoro-time" id="pomodoroTime">--:--</div>
              <div class="pomodoro-time" id="pomodoroEta"></div>
            </div>
            <div class="pomodoro-bar">
              <div class="pomodoro-bar-fill" id="pomodoroBar"></div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="console">
        <div id="chatWindow" class="chat">
          <!-- chat messages appear here -->
        </div>
        <div class="controls">
          <input id="cmdInput" type="text" placeholder="Type a command or press mic to speak..." />
          <button id="sendBtn">Send</button>
          <button id="micBtn" title="Start / Stop voice">üéôÔ∏è</button>
        </div>
      </section>
      <footer class="credits">
        <div>Built by Aryan ‚Äî Draco AI</div>
        <div>More features are coming soon...</div>
      </footer>
    </main>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    /* Draco Flask Dashboard ‚Äî Pure Flask-SocketIO version */

    const socket = io.connect(window.location.origin);

    // UI references
    const chatWindow = document.getElementById("chatWindow");
    const cmdInput = document.getElementById("cmdInput");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const memoryList = document.getElementById("memoryList");
    const clearMemory = document.getElementById("clearMemory");
    const modeBadge = document.getElementById("modeBadge");
    const clientStatus = document.getElementById("clientStatus");
    const pomodoroWidget = document.getElementById("pomodoroWidget");
    const pomodoroCup = document.getElementById("pomodoroCup");
    const pomodoroModeEl = document.getElementById("pomodoroMode");
    const pomodoroTimeEl = document.getElementById("pomodoroTime");
    const pomodoroEtaEl = document.getElementById("pomodoroEta");
    const pomodoroBarEl = document.getElementById("pomodoroBar");

    const MEMORY_KEY = "draco_memory_v2";
    const MAX_MEMORY = 40;

    const pomodoroState = {
      active: false,
      mode: null,
      total: 0,
      remaining: 0
    };

    // helper functions
    function appendMessage(who, text) {
      const el = document.createElement("div");
      el.className = `msg ${who}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = text;
      el.appendChild(bubble);
      chatWindow.appendChild(el);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function setMode(mode) {
      modeBadge.className = "mode " + (mode || "idle");
      modeBadge.innerText = mode ? mode.charAt(0).toUpperCase() + mode.slice(1) : "Idle";
    }

    function saveMemory(item) {
      let mem = JSON.parse(localStorage.getItem(MEMORY_KEY) || "[]");
      mem.unshift({ time: new Date().toISOString(), text: item });
      mem = mem.slice(0, MAX_MEMORY);
      localStorage.setItem(MEMORY_KEY, JSON.stringify(mem));
      renderMemory();
    }

    function renderMemory() {
      const mem = JSON.parse(localStorage.getItem(MEMORY_KEY) || "[]");
      memoryList.innerHTML = "";
      mem.forEach(m => {
        const li = document.createElement("li");
        li.innerText = `${new Date(m.time).toLocaleString()} ‚Äî ${m.text}`;
        memoryList.appendChild(li);
      });
    }

    // send text to Flask
    function sendCommand(text) {
      if (!text) return;
      appendMessage("user", text);
      saveMemory("You: " + text);
      socket.emit("user_command", { text });
      setMode("listening");
      setTimeout(() => setMode("idle"), 500);
      cmdInput.value = "";
    }

    // SocketIO listeners
    socket.on("connect", () => {
      clientStatus.innerText = "Connected";
      appendMessage("draco", "Connected to Draco Flask server ‚úÖ");
    });

    socket.on("draco_response", (data) => {
      appendMessage("draco", data.text);
      saveMemory("Draco: " + data.text);
      setMode("speaking");

      // Speak aloud (optional)
      if ('speechSynthesis' in window) {
        // You can enable browser TTS here if desired.
        // const utterance = new SpeechSynthesisUtterance(data.text);
        // speechSynthesis.speak(utterance);
      }

      setTimeout(() => setMode("idle"), 700);
    });

    // ----- Pomodoro visualisation -----

    function formatMMSS(sec) {
      const s = Math.max(0, sec | 0);
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${String(m).padStart(2, "0")}:${String(r).padStart(2, "0")}`;
    }

    function setPomodoroActive(on) {
      if (on) {
        pomodoroWidget.classList.remove("hidden");
      } else {
        pomodoroWidget.classList.add("hidden");
        pomodoroModeEl.innerText = "Idle";
        pomodoroTimeEl.innerText = "--:--";
        pomodoroEtaEl.innerText = "";
        pomodoroBarEl.style.width = "0%";
        pomodoroCup.style.setProperty("--pomo-fill", "0%");
      }
    }

    function updatePomodoroUI() {
      if (!pomodoroState.active || !pomodoroState.total) return;
      const { total, remaining, mode } = pomodoroState;
      const progress = Math.min(1, Math.max(0, 1 - remaining / total));
      const pct = (progress * 100).toFixed(1) + "%";

      pomodoroModeEl.innerText = (mode || "pomodoro").toUpperCase();
      pomodoroTimeEl.innerText = formatMMSS(remaining);
      pomodoroEtaEl.innerText = remaining > 0 ? `~${Math.ceil(remaining / 60)} min left` : "Done";
      pomodoroBarEl.style.width = pct;
      pomodoroCup.style.setProperty("--pomo-fill", pct);
    }

    socket.on("pomodoro_started", (data) => {
      pomodoroState.active = true;
      pomodoroState.mode = data.mode || "pomodoro";
      pomodoroState.total = data.total_seconds || 0;
      pomodoroState.remaining = pomodoroState.total;
      setPomodoroActive(true);
      updatePomodoroUI();
      appendMessage("draco", `‚òï ${pomodoroState.mode} timer started (${formatMMSS(pomodoroState.total)}).`);
    });

    socket.on("pomodoro_tick", (data) => {
      pomodoroState.active = true;
      pomodoroState.mode = data.mode || pomodoroState.mode || "pomodoro";
      pomodoroState.total = data.total_seconds || pomodoroState.total;
      pomodoroState.remaining = data.remaining_seconds ?? pomodoroState.remaining;
      setPomodoroActive(true);
      updatePomodoroUI();
    });

    socket.on("pomodoro_done", (data) => {
      pomodoroState.remaining = 0;
      updatePomodoroUI();
      setTimeout(() => setPomodoroActive(false), 1500);
      appendMessage("draco", "‚úÖ Pomodoro finished! Take a short break.");
    });

    socket.on("pomodoro_stopped", () => {
      pomodoroState.active = false;
      setPomodoroActive(false);
      appendMessage("draco", "‚èπÔ∏è Pomodoro stopped.");
    });

    socket.on("pomodoro_paused", () => {
      appendMessage("draco", "‚è∏Ô∏è Pomodoro paused.");
    });

    socket.on("pomodoro_resumed", () => {
      appendMessage("draco", "‚ñ∂Ô∏è Pomodoro resumed.");
    });

    socket.on("pomodoro_reset", (data) => {
      pomodoroState.active = true;
      pomodoroState.mode = data.mode || "pomodoro";
      pomodoroState.total = data.total_seconds || 0;
      pomodoroState.remaining = pomodoroState.total;
      setPomodoroActive(true);
      updatePomodoroUI();
      appendMessage("draco", "üîÅ Pomodoro reset.");
    });

    // simple beeps using Web Audio
    let audioCtx = null;
    function playBeep(kind) {
      try {
        audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      } catch (e) {
        return; // audio not supported
      }
      const ctx = audioCtx;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      let freq = 880;
      let duration = 0.12;
      if (kind === "pomodoro_start") {
        freq = 980;
        duration = 0.18;
      } else if (kind === "pomodoro_end") {
        freq = 660;
        duration = 0.25;
      } else if (kind === "tick") {
        freq = 520;
        duration = 0.05;
      }

      osc.frequency.value = freq;
      gain.gain.value = 0.08;

      osc.connect(gain);
      gain.connect(ctx.destination);

      const now = ctx.currentTime;
      osc.start(now);
      osc.stop(now + duration);
    }

    socket.on("play_beep", (data) => {
      playBeep(data && data.kind);
    });

    socket.on("disconnect", () => {
      clientStatus.innerText = "Disconnected";
      appendMessage("draco", "Disconnected from Flask server ‚ùå");
    });

    // button + Enter
    sendBtn.addEventListener("click", () => {
      sendCommand(cmdInput.value.trim());
    });
    cmdInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendCommand(cmdInput.value.trim());
    });

    // mic (Web Speech API)
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SR();
  recognition.lang = "en-IN";
  recognition.continuous = false;
  recognition.interimResults = false;

  let recognizing = false;

  recognition.onstart = () => {
    recognizing = true;
    micBtn.innerText = "üéôÔ∏è Listening...";
    setMode("listening");
  };

  recognition.onend = () => {
    recognizing = false;
    micBtn.innerText = "üéôÔ∏è";
    setMode("idle");
  };

  recognition.onerror = (e) => {
    console.error("Speech error:", e);
    micBtn.innerText = "üéôÔ∏è Error";
    setTimeout(() => micBtn.innerText = "üéôÔ∏è", 1500);
  };

  recognition.onresult = (evt) => {
    const text = evt.results[0][0].transcript.trim();
    sendCommand(text);
  };

  micBtn.addEventListener("click", () => {
    if (recognizing) {
      recognition.stop();
      return;
    }
    try {
      recognition.start();
    } catch (err) {
      console.warn("Recognition already active:", err);
    }
  });
} else {
  micBtn.style.display = "none";
  appendMessage("draco", "üé§ Voice recognition not supported on this browser.");
}

    // memory clear
    clearMemory.addEventListener("click", () => {
      localStorage.removeItem(MEMORY_KEY);
      renderMemory();
    });

    // init
    renderMemory();
    appendMessage("draco", "Draco Dashboard ready. Type or speak to start.");

  </script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draco â€¢ Sign in</title>
  <style>
    :root {
      --bg:#0f0c1f;            /* dark base */
      --bg2:#171333;           /* subtle layered background */
      --card:#1c1842;          /* dark card with purple tint */
      --text:#ece8ff;
      --muted:#a7a2c7;
      --accent:#7c4dff;        /* material deep purple */
      --accent2:#00bfa5;       /* material teal */
      --line:#2b2753;
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: ui-sans-serif, system-ui, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, var(--bg), var(--bg2));
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:16px;
    }
    .shell {
      width:100%;
      max-width:960px;
      display:grid;
      grid-template-columns: 1.1fr 1fr;
      gap:16px;
      align-items:stretch;
    }
    .card {
      background: var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:20px;
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }
    .hero { padding:20px; display:flex; flex-direction:column; justify-content:center; }
    h1 { margin:0 0 6px; font-size:26px; letter-spacing:.2px; }
    p { margin:6px 0 14px; color:var(--muted); }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .btn {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--accent);
      background: var(--accent);
      color:#fff;
      cursor:pointer;
      transition: box-shadow .15s ease, filter .15s ease, background .15s ease;
    }
    .btn:hover{ filter:brightness(.95); box-shadow: 0 2px 8px rgba(0,0,0,.35); }
    .btn.alt { background: var(--accent2); border-color: var(--accent2); color:#021a17; }
    .btn.ghost { background: transparent; color:var(--text); border-color: var(--line); }
    .btn.small { width:auto; padding:8px 10px; font-size:13px; }
    .sep { text-align:center; color:var(--muted); margin:12px 0; }
    .input {
      background:#151236;
      border:1px solid var(--line);
      padding:12px 12px;
      border-radius:10px;
      color:var(--text);
      width:100%;
      outline: none;
    }
    .input:focus { border-color:#5f48d3; box-shadow: 0 0 0 3px rgba(124,77,255,.18); }
    label { font-size:13px; color:var(--muted); display:block; margin:10px 0 6px; }
    .note { color:var(--muted); font-size:13px; margin-top:10px; min-height:18px; }
    .ok { color:#38f3b8; }
    .err { color:#ff7b7b; }
    .provider { display:none; margin-top:10px; padding:12px; border-radius:12px; background:#17143a; border:1px dashed #2f2a5f; }
    .provider.show { display:block; }

    /* Mobile improvements */
    @media (max-width: 800px) {
      .shell { grid-template-columns: 1fr; max-width: 560px; }
      .row { gap:8px; }
      .btn { padding:12px; }
      .hero { padding:12px; }
    }
    @media (max-width: 420px) {
      body { padding:10px; }
      .card { padding:14px; border-radius:12px; }
      h1 { font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card hero">
      <h1>Welcome to Draco</h1>
      <p>Sign in to sync your chat history and personalize replies. Or continue as guest.</p>
      <div class="row" style="margin-bottom:10px;">
        <button class="btn" id="googleBtn">Continue with Google</button>
        <button class="btn" id="microsoftBtn">Continue with Microsoft</button>
      </div>
      <div class="sep">or</div>
      <button class="btn ghost" id="guestBtn">Stay logged out</button>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px; font-size:20px;">Sign in with email code</h2>
      <p>Weâ€™ll send a 6â€‘digit code to verify itâ€™s you.</p>

      <div class="provider" id="provGoogle">
        <strong>Google</strong>
        <p style="margin:6px 0 10px; color:var(--muted);">Use your Gmail address only (ends with <code>@gmail.com</code>).</p>
        <label for="emailG">Gmail address</label>
        <input id="emailG" class="input" type="email" placeholder="you@gmail.com" />
        <div class="row" style="margin-top:10px;">
          <button class="btn alt" id="sendG">Send code</button>
          <button class="btn small ghost" id="cancelG">Cancel</button>
        </div>
        <div id="codeAreaG" style="display:none; margin-top:10px;">
          <label for="codeG">Enter 6â€‘digit code</label>
          <input id="codeG" class="input" type="text" inputmode="numeric" maxlength="6" placeholder="123456" />
          <div class="row" style="margin-top:10px;">
            <button class="btn" id="verifyG">Verify & Continue</button>
            <button class="btn small ghost" id="resendG">Resend</button>
          </div>
        </div>
      </div>

      <div class="provider" id="provMS">
        <strong>Microsoft</strong>
        <p style="margin:6px 0 10px; color:var(--muted);">Use Outlook/Hotmail/Live address.</p>
        <label for="emailM">Microsoft email</label>
        <input id="emailM" class="input" type="email" placeholder="you@outlook.com" />
        <div class="row" style="margin-top:10px;">
          <button class="btn alt" id="sendM">Send code</button>
          <button class="btn small ghost" id="cancelM">Cancel</button>
        </div>
        <div id="codeAreaM" style="display:none; margin-top:10px;">
          <label for="codeM">Enter 6â€‘digit code</label>
          <input id="codeM" class="input" type="text" inputmode="numeric" maxlength="6" placeholder="123456" />
          <div class="row" style="margin-top:10px;">
            <button class="btn" id="verifyM">Verify & Continue</button>
            <button class="btn small ghost" id="resendM">Resend</button>
          </div>
        </div>
      </div>

      <div class="sep">or</div>
      <label for="email">Any email</label>
      <input id="email" class="input" type="email" placeholder="you@example.com" />
      <div class="row" style="margin-top:10px;">
        <button class="btn alt" id="sendCodeBtn">Send code</button>
        <button class="btn small ghost" id="clearAll">Clear</button>
      </div>
      <div id="codeArea" style="display:none; margin-top:10px;">
        <label for="code">Enter 6â€‘digit code</label>
        <input id="code" class="input" type="text" inputmode="numeric" maxlength="6" placeholder="123456" />
        <div class="row" style="margin-top:10px;">
          <button class="btn" id="verifyBtn">Verify & Continue</button>
          <button class="btn small ghost" id="resend">Resend</button>
        </div>
      </div>

      <div class="note" id="note"></div>
    </div>
  </div>

  <script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

  // ðŸ”¹ Replace these with your actual Supabase project values
  const supabaseUrl = 'https://shrfeykkhsoklcpnnghi.supabase.co'
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNocmZleWtraHNva2xjcG5uZ2hpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1OTc4MDgsImV4cCI6MjA3ODE3MzgwOH0.UJHPrkAOqy50LCGosvAlWvE4A2iD01dTwtKoQ6lRzz8'
  const supabase = createClient(supabaseUrl, supabaseAnonKey)

  const emailEl = document.getElementById('email')
  const sendCodeBtn = document.getElementById('sendCodeBtn')
  const codeArea = document.getElementById('codeArea')
  const codeEl = document.getElementById('code')
  const verifyBtn = document.getElementById('verifyBtn')
  const note = document.getElementById('note')

  function msg(t, ok = false) {
    note.textContent = t
    note.className = 'note ' + (ok ? 'ok' : 'err')
  }

  // If user already has a Supabase session (e.g., returned from magic link), exchange it with backend and go in
  (async () => {
    const { data } = await supabase.auth.getSession()
    const token = data.session?.access_token
    if (token) {
      try {
        const r = await fetch('/api/supabase_login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ access_token: token }),
        })
        const j = await r.json()
        if (j?.ok) {
          window.location.href = '/'
          return
        }
      } catch {}
    }
  })()

  // ðŸ”¹ Step 1: Send OTP to email via Supabase
  sendCodeBtn.onclick = async () => {
    const email = (emailEl.value || '').trim().toLowerCase()
    if (!email || !email.includes('@')) {
      msg('Please enter a valid email.')
      return
    }

    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: {
        shouldCreateUser: true,
        emailRedirectTo: window.location.origin + '/login',
      },
    })
    if (error) {
      msg('Failed to send verification code: ' + error.message)
    } else {
      msg('Verification code sent! Check your inbox.', true)
      codeArea.style.display = ''
    }
  }

  // ðŸ”¹ Step 2: Verify OTP code from email, establish backend session, redirect
  verifyBtn.onclick = async () => {
    const email = (emailEl.value || '').trim().toLowerCase()
    const token = (codeEl.value || '').trim()
    if (!email || !token || token.length < 4) {
      msg('Enter your email and the 6-digit code.')
      return
    }

    const { data, error } = await supabase.auth.verifyOtp({
      email,
      token,
      type: 'email', // email OTP
    })
    if (error || !data?.session?.access_token) {
      msg('Invalid or expired code. Try resending.')
      return
    }

    try {
      const r = await fetch('/api/supabase_login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ access_token: data.session.access_token }),
      })
      const j = await r.json()
      if (j?.ok) {
        msg('Login successful! Redirecting...', true)
        setTimeout(() => (window.location.href = '/'), 600)
      } else {
        msg('Server login failed. Please try again.')
      }
    } catch (e) {
      msg('Network error. Please try again.')
    }
  }

  // Optional: guest mode
  document.getElementById('guestBtn').onclick = () => {
    window.location.href = 'draco.html'
  }
</script>
</body>
</html>
